        <h1>Pythagorean Theorem</h1>
        <h2>A geometric harmony</h2>
        
        <p>The <strong><em>Pythagorean Theorem</em></strong> is in geometry. Mathematically, it can be expressed as:</p>

        <p> <strong> c<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> </strong> </p>
        
        <p>Here,<strong>c</strong> represents the length of the hypotenuse, while <strong>a</strong> and <strong>b</strong>
            are the lengths of the other two sides.</p>
